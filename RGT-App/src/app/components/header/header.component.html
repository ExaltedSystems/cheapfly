
  <div class="wrapper">
  
    <header class="main-header">
      <!-- Logo -->
      <a routerLink="/" class="logo navbar-fixed-top">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">H<b>A</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">Rehman<b>Travels</b></span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top navbar-fixed-top">
        <!-- Sidebar toggle button-->
        <a class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
  
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <!-- Messages: style can be found in dropdown.less-->
            <li class="dropdown messages-menu">
              <a href="#" class="dropdown-toggle top-icon-link" data-toggle="dropdown">
                <mat-icon size="10">language</mat-icon>
              </a>
              <ul class="dropdown-menu">
                <li><a (click)="switchLanguage('en')">English</a></li>
                <li><a (click)="switchLanguage('fr')">Pukhto</a></li>
              </ul>
            </li>
            <li class="dropdown messages-menu">
              <a href="#" class="dropdown-toggle top-icon-link" data-toggle="dropdown">
                <mat-icon size="10">chat</mat-icon>
                <span class="label label-success">4</span>
              </a>
              
            </li>
            <!-- Notifications: style can be found in dropdown.less -->
            <li class="dropdown notifications-menu">
              <a href="#" class="dropdown-toggle top-icon-link" data-toggle="dropdown">
                <mat-icon>notifications_none</mat-icon>
                <span class="label label-warning">10</span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="javascript:void(0)">Test 1</a></li>
                <li><a href="javascript:void(0)">Test 2</a></li>
              </ul>              
            </li>
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="../assets/img/avatar5.png" class="user-image" alt="User Image">
                <span class="hidden-xs">{{currentUser.username}}</span>
              </a>
              <ul class="dropdown-menu">
                <!-- User image -->
                <li class="user-header">
                  <img src="../assets/img/avatar5.png" class="img-circle" alt="User Image">
  
                  <p>
                      {{currentUser.username}} - Web Developer
                    <small>Member since Nov. 2012</small>
                  </p>
                </li>
                <!-- Menu Body -->
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-left">
                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                  </div>
                  <div class="pull-right">
                    <a routerLink="/login" class="btn btn-default btn-flat">Sign out</a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
